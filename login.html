                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse ms-auto" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item text-center">

                            </li>

        </div>
        
    </header>
    <main>

        <div class="container d-flex justify-content-center mt-5">

            
            <div class="contenedor__registro">
                <form id="myForm" action="" class="formulario__Registro">
                    <h2 class="inter">Inicia sesión para realizar tu pedido </h2>
                    
                    <div class="mb-3 input-container">
                        <input type="text" class="form-control input" name="usuario" id="usuario" data-tipo="usuario" placeholder="Usuario" required>
                        <span class="input-message-error">Este campo no es valido</span>
                        
                    </div>
                    
                    <div class=" mb-3 input-container">
                        <!-- pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,12}$"   -->
                        <input name="password" id="password" class="form-control input" type="password" placeholder="Contraseña" data-tipo="password" required>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    
                    
                    <div class="button-container d-flex justify-content-center  justify-content-sm-between flex-wrap">
                        
                            <button class="btn btn-form inter" type="submit" > Ingresar </button>
                            <button class="btn btn-form inter" id="btn-registro" > Registro </button>
                        </div>
                </form>
            </div>
            
        </div>
        <div class="modal fade" id="msgModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5 text-color-secundario" id="exampleModalLabel">Error</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p class="inter text-color-cuaternario" id="back-response"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
