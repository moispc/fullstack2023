            <main>
                <div class="container text-center contacto-container bg-color-primario mt-5 py-5 p-sm-5 rounded rounded-3" >
                    <div class="row justify-content-center justify-content-sm-center justify-content-lg-evenly">
                        <div class="col-11 col-sm-10 col-md-6 col-lg-5">
                <h2 class="titulo-contacto text-color-primario inter text-color-secundario">Contacto</h2>
                <h5 class="pregunta-contacto text-color-terciario m-3">¿Tenés alguna sugerencia o algún reclamo? Contáctanos hoy mismo.</h5>
                <h5 class="mail-contacto text-color-terciario m-3">ispcfood@gmail.com</h5>
                <h5 class="tel-contacto m-3 text-color-terciario">
                    <a target="_blank" class="text-color-secundario" rel="noreferrer" href="https://wa.link/rccy82"  >
                        <i class="bi bi-whatsapp"></i>
                        +54 9 (351) 746-0026
                    </a>
                </h5> 
            </div>
            
            <div class="col-11 col-sm-10 col-md-6 col-lg-5">
                <form id="mail-form" autoComplete="off" >
                    
                    <div class="form-floating mb-3">
                        <input
                        type="text"
                        class="form-control input-style"
                        name="name" id="floatingName"
                        placeholder="Nombre"
                        required
                        />
                        <label for="floatingName">Nombre</label>
                    </div>
                    
                    <div class="form-floating mb-3 pruebaemail">
                        <input type="email"
                                class="form-control input-style"
                                name="email" id="floatingEmail"
                                placeholder="nombre@ejemplo.com"

                             
                                
                                required />
                                <label for="floatingEmail">Dirección de mail</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="text"
                                class="form-control input-style"
                                name="subject" id="floatingSubject"
                                placeholder="Subject"
                                />
                                <label for="floatingSubject">Asunto</label>
                            </div>
                            
                            <div class="form-floating mb-3">
        
                                <textarea
                                class="form-control textarea-message"
                                id="floatingMessage"
                                rows="3"
                                placeholder="Mensaje"
                                name="message"
                                >
                                
                            </textarea>
                            <label for="floatingMessage">Message</label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-secondary btn-lg bg-color-secundario btn-enviar"  onsubmit="toggleModal()" >Enviar mensaje</button>
                        </div>
                    </form>
                    
                    <div class="modal-cerveux  z-3 " onclick="toggleModal()">
                        <div class="card success-message bg-color-primario z-3 container" onclick="stopEventPropagation(event)"  >
                            <div class="card-body">
                                <h5 class="card-title">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-check-all text-color-secundario" viewBox="0 0 16 16">
                                        <path d="M8.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992a.252.252 0 0 1 .02-.022zm-.92 5.14.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486-.943 1.179z" />
                                    </svg>
                                </h5>
                                <h6 class="card-subtitle mb-3 text-color-cuaternario" >Mensaje enviado</h6>
                                <p class="card-text  text-color-cuaternario">Nos estaremos comunicando a la brevedad.</p>
                                <button class="btn btn-secondary bg-color-secundario" onclick="toggleModal()" >Aceptar</button>
                            </div>
                        </div>                
                    </div>
                </div>
                
            </div>
        </div>
