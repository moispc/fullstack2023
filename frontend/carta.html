<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta</title>
    <link rel="stylesheet" href="styles/carta.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    /> -->
  </head>
  <body>
    <h1 class="title">Conoce nuestra variedad de comidas.</h1>

    <section class="container-cards">
      <!-- Aca se generará de forma dinamica las cartas atraves de JavaScript.
     -->
    </section>

    <!-- Modal -->
    <section id="myModal" class="modal">
      <article class="modal-content">
          <span class="close">&times;</span>
          <div class="modal-info">
            <img class="modal-img" src="" alt="" />
            <h2 class="modal-title">Nombre del producto</h2>
            <hr>
            <p class="modal-price"></p>
            <p class="modal-text">Ingrese la cantidad a comprar.</p>
            <input class="modal-input" type="number">
            <h3 class="modal-total"></h3>
            <p class="modal-textConfirm">¿Desea realizar la compra?</p>
          </div>
          <button class="confirm-button">Confirmar</button>
      </article>
    </section>

  <script src="./CartaScript.js" type="module"></script>
</body>
</html>
